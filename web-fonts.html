<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="created" content="2012-07-26">
<title>CSS Web Fonts</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/3.5.1/build/cssreset/reset-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/3.5.1/build/cssfonts/fonts-min.css">
<style type="text/css">
@font-face {
  font-family: 'Monoton';
  font-style: normal;
  font-weight: 400;
  src: local('Monoton'), local('Monoton-Regular'), url(http://themes.googleusercontent.com/static/fonts/monoton/v3/AKI-lyzyNHXByGHeOcds_w.woff) format('woff');
}
p {
    font-family: Monoton;
    font-size: 80px;
}
</style>
</head>
<body>
    <div>
        <h1>Web Fonts</h1>
        <p>This is a book.</p>
    </div>
</body>
</html>
