<!DOCTYPE html>
<html>
<head>

<title>Large Image</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/3.6.0/build/cssreset/reset-min.css">
<style type="text/css">

    padding: 0;
    margin: 0;
}

}

}
</style>
</head>
<body>
    <div class="doc">
        <div class="content">
            <img src="1600kb.png" width="1280" height="720">
         </div>
