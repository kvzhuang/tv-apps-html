<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>CSS Box Reflect</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/3.4.1/build/cssreset/reset-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/3.4.1/build/cssfonts/fonts-min.css">
<style type="text/css">
#foo {
    text-align: center;
    font-size: 50px;
    display: inline-block;
    margin: 10px;
    color: blue;
    width: 800px;
    background: #eee;
    -webkit-box-reflect: below 10px;
}
</style>
</head>
<body>
    <div id="foo">CSS Box Reflect</div>
</body>
