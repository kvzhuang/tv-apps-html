<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>window.navigator</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/3.6.0/build/cssreset/reset-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/3.6.0/build/cssbase/base-min.css">
<style type="text/css">
html, body {
    padding: 0;
    margin: 0;
}
.doc {
    width: 1280px;
    height: 720px;
}
html, body {
    background: #fff;
}
.content {
    padding: 0 10px;
}
</style>
</head>
<body>
    <div class="doc">
        <div class="content">
            <h1>window.navigator</h1>
            <ul>
                <script type="text/javascript">
                var html = [];
                for (k in navigator) {
                    html.push("<li>" + k + " : " + navigator[k] + "</li>");
                }
                document.write(html.join(""));
                </script>
            </ul>
         </div>
    </div>
</body>
</html>
